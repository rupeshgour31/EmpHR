version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.2
  http: ^0.13.5
  fluttertoast: ^8.0.9
  water_drop_nav_bar: ^2.2.0+4
